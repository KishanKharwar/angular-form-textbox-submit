<p>testing</p>
<form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
  <input type="text" ngModel name="name">
  <p>
    <select name="users" [(ngModel)]="userSelect" (change)="onSelectedUser($event)">
      <option value="">--Select--</option>
      <option value="1">Suresh</option>  
      <option value="2">Rohini</option>
      <option value="3">Praveen</option>
    </select>
  </p>
    <div>
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
      [settings]="dropdownSettings" 
      (onSelect)="onItemSelect($event)" 
      (onDeSelect)="OnItemDeSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      [ngModelOptions]="{standalone: true}"
      (onDeSelectAll)="onDeSelectAll($event)" name="multiSelect"></angular2-multiselect>
    </div>
  
  <p>
    <input type="radio" value="male" name="gender" ngModel> Male
    <input type="radio" value="female" name="gender" ngModel> Female
  </p>
  <p>
    <input type="checkbox" name="tc" ngModel>T & C 
  </p>
  
  <button>Add User</button>
</form>
